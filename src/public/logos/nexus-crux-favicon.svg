<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="80" height="80" fill="#0A1A2F" rx="8"/>
  
  <!-- Connection lines (Nexus) -->
  <line x1="40" y1="40" x2="40" y2="10" stroke="#2AD1C8" stroke-width="1.5" opacity="0.6"/>
  <line x1="40" y1="40" x2="66" y2="18" stroke="#2AD1C8" stroke-width="1.5" opacity="0.6"/>
  <line x1="40" y1="40" x2="66" y2="62" stroke="#2AD1C8" stroke-width="1.5" opacity="0.6"/>
  <line x1="40" y1="40" x2="40" y2="70" stroke="#2AD1C8" stroke-width="1.5" opacity="0.6"/>
  <line x1="40" y1="40" x2="14" y2="62" stroke="#2AD1C8" stroke-width="1.5" opacity="0.6"/>
  <line x1="40" y1="40" x2="14" y2="18" stroke="#2AD1C8" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Core node (Crux) -->
  <circle cx="40" cy="40" r="12" fill="#2AD1C8"/>
  
  <!-- Orbiting nodes (Brands/Contractors) - 6 nodes -->
  <circle cx="40" cy="10" r="6" fill="#A6F750"/>
  <circle cx="66" cy="18" r="6" fill="#A6F750"/>
  <circle cx="66" cy="62" r="6" fill="#A6F750"/>
  <circle cx="40" cy="70" r="6" fill="#A6F750"/>
  <circle cx="14" cy="62" r="6" fill="#A6F750"/>
  <circle cx="14" cy="18" r="6" fill="#A6F750"/>
</svg>
